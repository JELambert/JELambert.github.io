  timeline: "June 2019"
  organization:
    name: Small Wars and Insurgencies
    url: https://doi.org/10.1080/09592318.2019.1601869
  courseOverview: "This paper challenges recent claims that competitive market dynamics incentivize Private Military and Security Companies (PMSCs) to fully commit to providing effective services, thereby reducing the duration of civil war. Our assessment of a most-likely case scenario for this argument – Sierra Leone – reveals four critical problems."
